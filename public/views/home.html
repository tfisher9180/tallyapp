<div class="row">
	<form method="POST" ng-submit="add()" name="addForm" class="col s12">
		<div class="row">
			<div class="col s4" input-field>
				<input ng-model="student.fname" name="fname" id="fname" type="text" />
				<label for="fname">First name</label>
			</div>
			<div class="col s4" input-field>
				<input ng-model="student.lname" name="lname" id="lname" type="text" />
				<label for="lname">Last name</label>
			</div>
		</div>
		<div class="row">
			<div class="col s4" input-field>
				<select ng-model="student.site" material-select>
					<option value="" disabled>Choose site</option>
					<option ng-repeat="value in sites" value="{{value}}">{{value}}</option>
				</select>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light red" type="submit">
				Add
			</button>
		</div>
	</form>
</div>
<div class="row">
	<div class="col s12 m3" ng-repeat="site in sites">
		<div class="card-panel teal">
			<span class="card-title white-text">{{site}}</span>
			<p class="white-text">{{(students | filterSite: site).length}}</p>
		</div>
	</div>
</div>
