<div class="row">
	<div class="card col m8 offset-m2 z-depth-4 nudge">
		<div class="card-tabs">
			<div class="card-action">
				<ul class="tabs" tabs>
					<li class="tab col m2 offset-m5"><a href="#" style="padding: 0 0;" class="deep-purple-text"><strong>Student</strong></a></li>
				</ul>
			</div>
		</div>
		<div class="card-content">
			<div class="card-action">
				<h2 class="card-title">Add student</h2>
				<p>Enter the students name and site tested below.</p>
			</div>
			<form method="POST" ng-submit="add()" name="addForm" style="margin-top: 1em;">
				<div class="row" style="padding-left: 24px; padding-right: 24px;">
					<div class="col s6" input-field>
						<input ng-model="student.fname" name="fname" id="fname" type="text" required />
						<label for="fname">First name</label>
					</div>
					<div class="col s6" input-field>
						<input ng-model="student.lname" name="lname" id="lname" type="text" required />
						<label for="lname">Last name</label>
					</div>
				</div>
				<div class="row" style="padding-left: 24px; padding-right: 24px;">
					<div class="col s12 l12" input-field>
						<select ng-model="student.site" material-select required>
							<option value="" disabled>Choose site</option>
							<option ng-repeat="(key, value) in sites" value="{{value}}">{{key}}</option>
						</select>
					</div>
				</div>
				<div class="row" style="padding-left: 24px; padding-right: 24px;">
					<div class="col s12 l4">
						<button class="btn waves-effect waves-light red" type="submit">
							Add
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="row" style="margin-top: 1em;">
	<div class="col s12 l3">
		<a href="#">
			<div class="card-panel cyan">
				<span class="card-title white-text">Total ACE Testers</span>
				<p class="white-text">{{counts.total}}</p>
			</div>
		</a>
	</div>
</div>
<div class="row">
	<div class="col s12 l3" ng-repeat="(key, value) in sites">
		<a href="/{{value}}">
			<div class="card-panel blue-grey">
				<span class="card-title white-text">{{key}}</span>
				<p class="white-text">{{counts[value]}}</p>
			</div>
		</a>
	</div>
</div>
